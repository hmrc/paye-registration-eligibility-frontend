# Session configuration
# ~~~~~
play.http.session.httpOnly=true

play.http.session.secure=false

play.http.session.cookieName="mdtp"

appName="paye-registration-eligibility-frontend"
play.http.router=prod.Routes

play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 localhost:9250 www.google-analytics.com data:"
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "handlers.ErrorHandler"
play.http.filters = "filters.Filters"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "config.Module"
play.modules.enabled += "play.modules.reactivemongo.ReactiveMongoHmrcModule"

play.i18n.langs = ["en", "cy"]

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = true
    }
  }

  services {
    auth {
      host = localhost
      port = 8500
      login_path = "/gg/sign-in?accountType=organisation"
      login-callback {
        url = "http://localhost:9877"
      }
    }
    company-auth {
      host = localhost
      port = 9025
      url = "http://localhost:9025"
      uri = "/gg/sign-in"
    }
    business-registration {
      host = localhost
      port = 9660
    }
    company-registration {
      host = localhost
      uri = "/company-registration"
      port = 9973
    }
    company-registration-frontend {
      url = "http://localhost:9970"
      uri = "/register-your-company"
      start-ct = "/post-sign-in"
    }
    incorporation-frontend-stubs {
      host = localhost
      uri = "/incorporation-frontend-stubs"
      port = 9986
    }

    paye-registration-frontend {
      url = "http://localhost:9870"
      uri = "/register-for-paye"
      start-paye = "/start-pay-as-you-earn"
      feedback = "/feedback"
    }
  }
}




metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}

auditing {
  enabled=true
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

assets {
  version = "3.7.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend {
  host = "http://localhost:9250"
}

mongodb {
  uri                 = "mongodb://localhost:27017/"${appName}
  collectionName      = "eligibility-journeys"
  timeToLiveInSeconds = 3600
}

urls {
  otrsUrl = "https://www.tax.service.gov.uk/business-registration/select-taxes"
  login = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:9000/paye-registration-eligibility-frontend"
}
